{% extends 'base_template.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
{% if feedback %}
<p>{{feedback}}</p>
{% endif %}

<form class="bg-body-tertiary" method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }} <br> {{ form.username() }}
    </div>
    <div>
        {{ form.password.label }} <br> {{ form.password() }}
    </div>
    <div class="submit">
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
