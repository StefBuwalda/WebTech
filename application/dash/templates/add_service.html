{% extends 'base_template.html' %}

{% block title %}
Add service
{% endblock %}

{% block content %}
<form class="bg-body-tertiary" method="POST">
    {{ form.hidden_tag() }}
    {% if feedback %}
    <p class="feedback">{{feedback}}</p>
    {% endif %}
    <div>
        {{ form.name.label }} <br> {{ form.name() }}
    </div>
    <div>
        {{ form.url.label }} <br> {{ form.url() }}
    </div>
    <div class="submit">
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
